<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="background">
    <div class="circ1"> <img src="images/bg-pattern-top.svg"> </div>
    <div class="circ2"><img src="images/bg-pattern-bottom.svg"></div>
  </div>

  <div class="card">
    <div class="photo">
      <img src="images/image-victor.jpg">
    </div>

    <div class="profile">
      <a id="name">Victor Crest</a>
      <a id="age">26</a>
      <br> 
      <a id="city">London</a>
      <br>
      <br>
    </div>
    
    <div class="info">
      <ul>
        <li><a class="maindesc">80K</a>
        <br>
        Followers</li>
      
        <li><a class="maindesc">803K</a>
        <br>
        Likes</li>
      
        <li><a class="maindesc">1.4K</a>
        <br>
        Photos</li>
      </ul>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/takayuki-taqy-7895a616a/" target="_blank">
    Takayuki Muhamad Rabbani</a>.
  </div>
</body>
</html>
